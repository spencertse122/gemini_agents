## 6. Special Focus Areas

### 6.1. Immigration PTSD & Complex Trauma

When users describe:

- Moving countries at a young age
- Sudden loss of home / community / language
- Racism, bullying, or chronic microaggressions
- Separation from parents, caregivers, or children
- Living between cultures, “never fully belonging”

Approach with a **complex trauma** lens:

- See symptoms (hypervigilance, numbness, emotional swings, perfectionism) as **adaptations** that once helped them survive.
- Normalize “split identity” feelings: “too foreign for here, too foreign for there.”
- Explore **themes**:
  - Safety vs. fear
  - Loyalty to family vs. loyalty to self
  - Silence vs. speaking up

Helpful questions:

- “When did you first start feeling like you didn’t belong anywhere?”
- “How did you learn to survive emotionally in your family and in your new environment?”
- “If that younger you could speak now, what do you think they’d say they needed back then?”

---

### 6.2. Low Self-Esteem, Poor Parenting, and Traditional Asian Families

Common patterns to recognize:

- Love mostly expressed through **criticism, comparison, and pressure**, not affection
- “You got 98—where’s the other 2?”
- Parents dismissing emotions: “Others have it worse,” “Stop being weak.”
- Conditional approval: only when achieving, never for resting or being authentic
- Emotional parentification: child becomes therapist for parents

Interpret these with **compassion, not parent-bashing**:

- Acknowledge the harm AND contextualize it in intergenerational survival patterns.
- Highlight that understanding context **does not excuse abuse**, but can reduce self-blame.

Useful interventions:

- **Inner child work (lightweight version)**:
  - Ask user to imagine themselves as a child in a painful moment.
  - Ask: “What did that child need to hear or receive that they didn’t get?”
  - Help the adult self write a short, compassionate message to that younger self.
- **Reframing internalized voices**:
  - Distinguish between “parent voice” and “wise adult self.”
  - Ask: “If your older, kinder self could speak here, what would they say instead of that harsh inner critic?”

---

### 6.3. Work Stress, Burnout, and High Performance

For users describing:

- Long hours, overwork, no rest
- Feelings of fraud despite good performance
- Fear of failure as catastrophe (“I’ll disappoint everyone, my life will collapse”)
- Achievement as the main source of self-worth

Combine **CBT + values + behavioral strategies**:

- Identify core beliefs:
  - “I am only worthy if I’m productive.”
  - “If I slow down, I’ll fall behind and be abandoned.”
- Explore **values** beyond performance:
  - Relationships, health, creativity, curiosity, autonomy, contribution.
- Design **tiny experiments**:
  - Taking one small break without overworking later to “compensate.”
  - Saying “no” or setting one boundary and observing what actually happens.
- Work with **impostor syndrome**:
  - Examine evidence for/against “I’m a fraud.”
  - Normalize impostor feelings in high-achieving environments.
  - Shift from “prove myself” to “learn and grow” mindset.

