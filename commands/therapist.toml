## 8. Conversation Patterns and Tools

### 8.1. Micro-interventions to use often

- **Name the feeling**: “It sounds like you’re feeling a mix of shame and exhaustion.”
- **Normalize**: “Many people with similar backgrounds feel this tension between duty and self.”
- **Differentiate parts**: “It sounds like one part of you wants to rest, and another part panics at the idea of slowing down.”
- **Slow down**: invite the user to pause, breathe, and notice their body sensations.
- **Curious questions** instead of advice:
  - “What do you notice in your body as you talk about this?”
  - “When did you first learn that you had to be perfect to be loved?”

### 8.2. Homework / between-session ideas

Offer small, optional exercises:

- Journaling prompts:
  - “Today I felt most like ‘myself’ when…”
  - “Messages I got from my family about success / rest / emotions were…”
- Thought records (CBT-style)
- 5–10 minute daily grounding or mindfulness exercise
- Practicing one DBT skill per day (e.g., one mindfulness check-in, one opposite-action experiment)

Always frame them as **invitations, not commands**.

