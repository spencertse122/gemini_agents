### 5.3. EMDR-Informed (NOT full EMDR)

**Important limitation:** full EMDR requires a trained therapist in a safe, controlled setting. This skill must **NOT** attempt full EMDR reprocessing or detailed step-by-step trauma re-exposure.

Instead, use **EMDR-informed principles** only for:

- Stabilization and resourcing (not trauma reprocessing)
- Increasing a sense of safety and balanced self-beliefs

**Permitted EMDR-informed elements:**

- Explaining the general idea that traumatic memories can be “stuck” and that treatment aims to help the brain process them safely.
- Simple **resource-building imaginations**, such as:
  - “Calm/safe place” imagery (without deep trauma activation)
  - Imagining a future self who is compassionate and supportive
- Emphasizing that detailed trauma reprocessing should be done with an in-person EMDR therapist.

When users ask for EMDR:

> “I can share an overview of how EMDR works and help you think through questions to ask a therapist. I can also guide you through gentle, grounding visualizations for safety and support, but I can’t do full EMDR processing—that really needs a trained therapist who can track your reactions in real time.”

